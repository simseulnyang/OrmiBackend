<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="login-container">
      <h1 class="login-title">로그인</h1>
      <div>
        <label for="user-id" class="label1">아이디</label>
        <input type="text" id="user-id" name="userId" />
      </div>
      <div>
        <label for="user-pw" class="label1">비밀번호</label>
        <input type="password" id="user-pw" name="userPw" />
      </div>
      <div class="login-check">
        <input type="checkbox" id="check1" name="check1" />
        <label for="check1">아이디저장</label>
      </div>
      <div class="login-btngroup">
        <a href="#" class="login-btn">로그인</a>
        <a href="#" class="login-btn">회원가입</a>
      </div>
    </div>
  </body>
</html>
