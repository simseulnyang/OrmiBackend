<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="./css/style1.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="title">회원가입</h1>

      <p class="description">원활한 서비스를 이용을 위해 회원가입을 해주세요</p>

      <form>
        <div>
          <label class="label-width" for="userid">아이디</label>
          <input type="text" id="userid" name="userId" />
        </div>

        <div>
          <label class="label-width" for="user-email">이메일</label>
          <input type="email" id="user-email" name="eMail" />
        </div>

        <div>
          <label class="label-width" for="userpw">비밀번호</label>
          <input type="password" id="userpw" name="userPw" />
        </div>

        <div>
          <label class="label-width" for="nickname">닉네임</label>
          <input type="text" id="nickname" name="nickname" />
        </div>

        <div>
          <fieldset>
            <legend>성별</legend>
            <div>
              <ul>
                <li>
                  <input type="radio" id="zender" name="zender" />
                  <label for="zender">남성</label>
                </li>
                <li>
                  <input type="radio" id="zender" name="zender" />
                  <label for="zender">여성</label>
                </li>
                <li>
                  <input type="radio" id="zender" name="zender" />
                  <label for="zender">선택안함</label>
                </li>
              </ul>
            </div>
          </fieldset>
        </div>

        <div>
          <fieldset>
            <legend>사용 기술</legend>
            <div>
              <ul>
                <li>
                  <input
                    class="ts1"
                    type="checkbox"
                    id="tech-stack"
                    name="tech-stack"
                  />
                  <label for="tech-stack">HTML</label>
                </li>
                <li>
                  <input type="checkbox" id="tech-stack" name="tech-stack" />
                  <label for="tech-stack">CSS</label>
                </li>
                <li>
                  <input type="checkbox" id="tech-stack" name="tech-stack" />
                  <label for="tech-stack">JavaScript</label>
                </li>
                <li>
                  <input type="checkbox" id="tech-stack" name="tech-stack" />
                  <label for="tech-stack">Python</label>
                </li>
                <li>
                  <input type="checkbox" id="tech-stack" name="tech-stack" />
                  <label for="tech-stack">Django</label>
                </li>
                <li>
                  <input type="checkbox" id="tech-stack" name="tech-stack" />
                  <label for="tech-stack">GitHub</label>
                </li>
                <li>
                  <input type="checkbox" id="tech-stack" name="tech-stack" />
                  <label for="tech-stack">PostgreSQL</label>
                </li>
              </ul>
            </div>
          </fieldset>
        </div>
        <button class="submit-button" type="submit">회원가입</button>
      </form>
    </div>
  </body>
</html>
