<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
</head>
<body>
    <h1>로그인</h1>
    <p>아이디와 비밀번호를 입력하고 로그인 하세요</p>
    <form action="get">
        <div>
            <label for="user-id">아이디</label>
            <input type="text" id="user-id"><br>
        </div>
        <div>
            <label for="user-pwd">비밀번호</label>
            <input type="password" id="user-pwd"><br>
        </div>
        <div>
            <input type="checkbox" id="check">아이디저장<br>
            <label for="check"></label>
        </div>
        <input type="submit">로그인


    </form>
</body>
</html>
