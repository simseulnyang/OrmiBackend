<!-- 표를 사용하여 게시판 글목록 만들기 -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <style>
      thead {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <h1>글 목록</h1>
    <table>
      <thead>
        <tr>
          <th>번호</th>
          <th>제목</th>
          <th>작성자</th>
          <th>작성일</th>
          <th>조회수</th>
        </tr>
      </thead>
      <tbody>
        <!-- 게시글이 없을 때 / 검색한 게시글이 없을 때 -->
        <tr>
          <td colspan="5">등록된 게시물이 없습니다.</td>
        </tr>
        <!-- 게시글이 있을 때 -->
        <tr>
          <td>2</td>
          <td><a href="#">위니브에서 수강생 분들에게 알려드립니다.</a></td>
          <td>홍길동</td>
          <td>2023.04.25</td>
          <td>999</td>
        </tr>
        <tr>
          <td>1</td>
          <td>
            <a href="view.html">이스트소프트 백엔드 개발 오르미 1기 모집</a>
          </td>
          <td>홍길동</td>
          <td>2023.03.24</td>
          <td>999</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
